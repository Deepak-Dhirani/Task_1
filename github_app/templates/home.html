<!DOCTYPE html>
<html>
<head>
    <title>GitHub Connect</title>
</head>
<body>
    <h1>Welcome to GitHub Connect</h1>
    <p>This application allows you to connect to your GitHub account and view your public and private repositories.</p>
    <a href="{% url 'github_connect' %}">Connect to GitHub</a>
    <a href="{% url 'repository_list' %}">View Repositories</a>
</body>

<body>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
